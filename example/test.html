<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY TEST</title>
</head>
<body>

<div id="content">
    {{ message }}
    {{ name }}
    <div :title="title"></div>
</div>

<script src="../dist/bundle.js"></script>
<script>
    var vm1 = MY({
        el: '#content',
        data: {
            message: 'Hello MY',
            title: 'title',
            name: ' I am name'
        },
        computed: {
            enWord() {
                return  'English ' + this.word;
            },
            word() {
                return this.message + ': ' + this.title;
            },
        }
    })

    console.log(vm1.message);

    console.log(vm1.enWord);
    console.log(vm1.word);

    vm1.message = 'houxian'

    console.log(vm1.message);
    console.log(vm1.word);
    console.log(vm1.enWord);





</script>
</body>
</html>
