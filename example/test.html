<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY TEST</title>
</head>
<body>

<div id="content">
    {{ message }}
    {{ name }}
    <div :title="title"></div>
</div>

<script src="../dist/bundle.js"></script>
<script>
    var vm1 = MY({
        el: '#content',
        data: {
            message: 'Hello MY',
            title: 'this is title',
            name: ' I am name'
        },
        computed: {
            word() {
                return this.message + ': ' + this.title;
            }
        }
    })

    console.log(vm1.message);
    console.log(vm1.word);

    vm1.title = '哈哈';
    console.log(vm1.word);


</script>
</body>
</html>
