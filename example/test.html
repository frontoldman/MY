<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY TEST</title>
</head>
<body>

<div id="content">
    {{ message }}
    {{ name }}
    <div :title="title"></div>
</div>

<script src="../dist/bundle.js"></script>
<script>
    var vm1 = MY({
        el: '#content',
        data: {
            message: 'Hello MY',
            title: 'title',
            name: ' I am name',
            house: {
                width: 100,
                height: 200
            },
            group: {
                p1: {
                    name: 'lily'
                },
                p2: {
                    name: 'lily1111'
                }
            }
        },
        computed: {
            enWord() {
                return  'English ' + this.word;
            },
            word() {
                return this.message + ': ' + this.title;
            },
            area() {
                return this.house.width * this.house.height;
            },
            groupP1Name() {
                return this.group.p1.name
            },
            groupP2Name() {
                return this.group.p2.name
            }
        }
    })

    console.log(vm1.group.p1.name);
    vm1.group.p1.name = '22'
    console.log(vm1.groupP1Name)






</script>
</body>
</html>
