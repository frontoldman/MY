<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY TEST</title>
</head>
<body>

<div id="content">
    {{ message }}
    {{ name }}
    <div :title="title"></div>
</div>

<script src="../dist/bundle.js"></script>
<script>
    var vm = MY({
        el: '#content',
        data: {
            names: ['Lily'],
            p: {
                name: 'lily'
            }
        },
        computed: {
            name() {
                return this.names[0]
            }
        }
    })

    console.log(vm.name)
    vm.names[0] = 'Tom'
    console.log(vm.name)

</script>
</body>
</html>
